<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homebrew loader</title>
  <link rel="stylesheet" href="./dist/theme.css">
</head>
<body>
  <div id="bootloader">
    <h1>🍺 Homebrew Loader</h1>
    <button id="startButton">Start</button>
    <div id="console"></div>
    <div id="bootMenu" style="display: none;">
      <input type="file" id="fileInput" class="select-btn" accept=".html">
      <button id="loadButton">Load OS</button>
    </div>
    <iframe id="fileFrame" style="display: none; width: 100%; height: 500px;"></iframe>
  </div>
  <script src="../../homebrew.js"></script>
</body>
</html>
